            <div> <span class="label">Book Name </span> <input type="text" name="Bname" class="name"><span

                    id="invalidPrice">Price</span></div>

                    class="invalidName">name</span>
            </div>

                    id="invalidEmail">email</span></div>
        </div>

        <div class="button">

  </div>
